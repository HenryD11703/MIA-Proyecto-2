<section class="overflow-hidden position-relative bg-body-secondary">
    <div class="container">
        <div class="row align-items-center vh-100">
            <div class="col-12 mw-4 mx-auto">
                <div class="lc-block text-center mb-5">
                    <a>
                        <img class="img-fluid mb-3" src="../../../../assets/img/airplane.png" width="48" height="48"
                            alt="Logo">
                    </a>
                    <p class="fw-semibold fs-4 ls-n1">Ingresa a tu cuenta</p>
                </div>

                <div class="lc-block card mb-5 p-3 p-sm-5">
                    <div class="card-body">
                        <div class="lc-block mb-5">
                            <form [formGroup]="form_login" (ngSubmit)="login()" class="needs-validation" novalidate>
                                <div class="mb-4">
                                    <label for="userInput" class="form-label">Correo o Usuario</label>
                                    <input formControlName="usuario"
                                    type="text" class="form-control" id="userInput" aria-describedby="emailHelp" placeholder="Correo electr칩nico o nombre de usuario">
                                </div>

                                <div class="mb-5">

                                    <label for="exampleInputPassword1" class="form-label">Contrase침a</label>
                                    <input formControlName="contrasena"
                                    type="password" class="form-control" id="exampleInputPassword1" placeholder="Ingresa tu contrase침a">
                                </div>


                                <button type="submit" class="btn btn-primary w-100">Login</button>


                            </form>
                        </div>
                        <div class="lc-block position-relative mt-2 mb-4">
                            <div class="lc-block position-absolute top-0 start-0 w-100 h-100 d-flex align-items-center"
                                aria-hidden="true">
                                <div class="w-100 border-top opacity-75"></div>
                            </div>
                            <div class="lc-block position-relative d-flex justify-content-center">
                                <span class="bg-body px-3 small">
                                    <a style="color: rgb(91, 91, 255);" (click)="gotoRegister()">Olvidaste tu contrase침a?</a>
                                </span>
                            </div>
                        </div>
                        
                    </div>
                </div>
                <div class="lc-block mb-5 text-center">
                    <div id="passwordHelpBlock" class="form-text">
                        <p>No tienes una cuenta? <a (click)="gotoRegister()" style="color: rgb(91, 91, 255); cursor: pointer; text-decoration: underline;">Registrate</a>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>

</section>
