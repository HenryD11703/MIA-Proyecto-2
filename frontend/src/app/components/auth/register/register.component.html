<section class="overflow-hidden position-relative bg-body-secondary">
    <div class="container">
        <div class="row align-items-center vh-100">
            <div class="col-12 mw-4 mx-auto">
                <div class="text-center mb-5">
                    <a (click)="gotoLogin()">
                        <img class="img-fluid mb-3" src="../../../../assets/img/user.png" width="48" height="48"
                            alt="Logo">
                    </a>
                    <p class="fw-semibold fs-4 ls-n1">Crear una cuenta </p>
                </div>

                <div class="card mb-5 p-3 p-sm-5">
                    <div class="card-body">
                        <form [formGroup]="form_register" (ngSubmit)="register()" class="needs-validation" novalidate>

                            <div class="col-12">
                                <label for="imagen" class="form-label">Imagen</label>
                                <input 
                                    type="file" name="imagen" 
                                    class="form-control" 
                                    id="imagen" 
                                    accept="image/*"
                                    (change)="onFileSelected($event)"
                                    required>
                            </div>
                            
                            <div class="mb-4">
                                <label for="nombre" class="form-label">Nombre</label>
                                <input formControlName="nombre" type="text" class="form-control" id="nombre"
                                    placeholder="Ingresa tu nombre completo" required>
                            </div>

                            <div class="mb-4">
                                <label for="usuario" class="form-label">Usuario</label>
                                <input formControlName="usuario" type="text" class="form-control" id="usuario"
                                    placeholder="Elige un nombre de usuario" required>
                            </div>

                            <div class="mb-4">
                                <label for="correo" class="form-label">Correo electrónico</label>
                                <div class="input-group">
                                    <span class="input-group-text">&#64;</span>
                                <input formControlName="correo" type="email" class="form-control" id="correo"
                                    placeholder="ejemplo@correo.com" required>
                                </div>
                            </div>

                            <div class="mb-4">
                                <label for="contrasena" class="form-label">Contraseña</label>
                                <div class="input-group">
                                    <input formControlName="contrasena" [type]="showPassword ? 'text' : 'password'"
                                        class="form-control" id="contrasena" placeholder="Ingresa tu contrasena"
                                        required (keyup)="checkPasswordLength()">
                                    <button class="btn" type="button" (click)="togglePasswordVisibility()">
                                        <i [class]="showPassword ? 'bi bi-eye-slash' : 'bi bi-eye'"></i>
                                    </button>
                                </div>
                                <span *ngIf="passwordTooShort" class="text-danger">La contraseña debe tener al menos 8
                                    caracteres.</span>
                            </div>

                            <div class="mb-5">
                                <label for="confirmar_contraseña" class="form-label">Confirmar Contraseña</label>
                                <div class="input-group">
                                    <input formControlName="confirmar_contraseña"
                                        [type]="showConfirmPassword ? 'text' : 'password'" class="form-control"
                                        id="confirmar_contraseña" placeholder="Confirma tu contraseña" required>
                                    <button class="btn" type="button" (click)="toggleConfirmPasswordVisibility()">
                                        <i [class]="showConfirmPassword ? 'bi bi-eye-slash' : 'bi bi-eye'"></i>
                                    </button>
                                </div>
                            </div>

                            <button class="btn btn-primary w-100" type="submit">Crear Cuenta</button>
                        </form>
                    </div>
                </div>

                <div class="text-center">
                    <p class="small">
                        ¿Ya tienes una cuenta? <a (click)="gotoLogin()" style="color: blue; cursor: pointer; text-decoration: underline;">Inicia sesión</a>
                    </p>
                </div>
            </div>
        </div>
    </div>

</section>
