<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Usuarios - Panel de Administración</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        .sidebar {
            height: 100vh;
            background-color: #f8f9fa;
        }
        .content {
            padding: 20px;
        }
        .nav-link {
            color: #495057;
        }
        .nav-link:hover {
            background-color: #e9ecef;
        }
        .nav-link.active {
            background-color: #007bff;
            color: white;
        }
        .btn-user-management {
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <nav class="col-md-3 col-lg-2 d-md-block sidebar collapse">
                <div class="position-sticky pt-3">
                    <ul class="nav flex-column">
                        <li class="nav-item mb-2">
                            <a class="nav-link" (click)="goToAdminPrincipal()">
                                <img src="../../../../assets/img/travel.png" alt="Logo" width="24" height="24" class="me-2">
                                Panel Principal
                            </a>
                        </li>
                        <li class="nav-item mb-2">
                            <a class="nav-link active">
                                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="me-2"><path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"></path><circle cx="9" cy="7" r="4"></circle><path d="M23 21v-2a4 4 0 0 0-3-3.87"></path><path d="M16 3.13a4 4 0 0 1 0 7.75"></path></svg>
                                Gestión de Usuarios
                            </a>
                        </li>
                        <li class="nav-item mb-2">
                            <a class="nav-link" (click)="goToAutos()">
                                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="me-2"><rect x="1" y="3" width="15" height="13"></rect><polygon points="16 8 20 8 23 11 23 16 16 16 16 8"></polygon><circle cx="5.5" cy="18.5" r="2.5"></circle><circle cx="18.5" cy="18.5" r="2.5"></circle></svg>
                                Gestión de Vehículos
                            </a>
                        </li>
                        <li class="nav-item mb-2">
                            <a class="nav-link" (click)="goToViajes()">
                                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="me-2"><circle cx="12" cy="12" r="10"></circle><polygon points="16.24 7.76 14.12 14.12 7.76 16.24 9.88 9.88 16.24 7.76"></polygon></svg>
                                Gestión de Viajes
                            </a>
                        </li>

                        <li class="nav-item mb-2">
                            <a class="nav-link" (click)="goToLogin()">
                                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="me-2"><rect x="2" y="7" width="20" height="15" rx="2" ry="2"></rect><circle cx="7" cy="11" r="1"></circle><circle cx="7" cy="15" r="1"></circle><circle cx="12" cy="11" r="1"></circle><circle cx="12" cy="15" r="1"></circle><circle cx="17" cy="11" r="1"></circle><circle cx="17" cy="15" r="1"></circle></svg>
                                Ir a Login
                            </a>
                        </li>   
                        
                    </ul>
                </div>
            </nav>

            <!-- Main content -->
            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
                <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                    <h1 class="h2">Gestión de Usuarios</h1>
                </div>

                <div class="row">
                    <div class="col-md-6 mb-4">
                        <button class="btn btn-primary btn-lg btn-block btn-user-management w-100" (click)="goToUserList()">Ver Todos los Usuarios</button>
                    </div>
                    <div class="col-md-6 mb-4">
                        <button class="btn btn-success btn-lg btn-block btn-user-management w-100" (click)="goToRegUser()">Crear Usuario</button>
                    </div>
                    <div class="col-md-6 mb-4">
                        <button class="btn btn-info btn-lg btn-block btn-user-management w-100" (click)="goToRegAdmin()">Crear Nuevo Admin</button>
                    </div>
                    <div class="col-md-6 mb-4">
                        <button class="btn btn-warning btn-lg btn-block btn-user-management w-100" (click)="goToRegRec()">Crear Nuevo Recepcionista</button>
                    </div>
                </div>

                <h2>Resumen de Usuarios</h2>
                <div class="row">
                    <div class="col-md-4 mb-4">
                        <div class="card">
                            <div class="card-body">
                                <h5 class="card-title">Usuarios Totales</h5>
                                <p class="card-text display-4">{{numeroUsuarios}}</p>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4 mb-4">
                        <div class="card">
                            <div class="card-body">
                                <h5 class="card-title">Administradores</h5>
                                <p class="card-text display-4">{{numeroAdmins}}</p>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4 mb-4">
                        <div class="card">
                            <div class="card-body">
                                <h5 class="card-title">Recepcionistas</h5>
                                <p class="card-text display-4">{{numeroRecs}}</p>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>
</body>
</html>
