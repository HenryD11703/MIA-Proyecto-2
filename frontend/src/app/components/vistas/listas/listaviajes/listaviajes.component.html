<nav class="navbar navbar-light bg-light">
    <div class="container-fluid navB">
      <span class="navbar-brand mb-0 h1">Lista de Viajes</span>
      <button class="btn btn-outline-primary" (click)="regresar()">Regresar</button>
    </div>
  </nav>
  <div class="container mt-4">
    <h2 class="mb-4">Viajes Registrados</h2>
  
    <div class="mb-3">
      <input type="text" class="form-control" placeholder="Buscar viajes..." [(ngModel)]="searchTerm" (input)="searchViajes()">
    </div>
  
    <div class="mb-3">
      <button class="btn btn-sm btn-outline-secondary me-2" (click)="changeSort('agencia')">
        Ordenar por Agencia
        <i class="bi" [ngClass]="{'bi-arrow-up': sortField === 'agencia' && sortDirection === 'asc', 'bi-arrow-down': sortField === 'agencia' && sortDirection === 'desc'}"></i>
      </button>
      <button class="btn btn-sm btn-outline-secondary me-2" (click)="changeSort('origen')">
        Ordenar por Origen
        <i class="bi" [ngClass]="{'bi-arrow-up': sortField === 'origen' && sortDirection === 'asc', 'bi-arrow-down': sortField === 'origen' && sortDirection === 'desc'}"></i>
      </button>
      <button class="btn btn-sm btn-outline-secondary me-2" (click)="changeSort('destino')">
        Ordenar por Destino
        <i class="bi" [ngClass]="{'bi-arrow-up': sortField === 'destino' && sortDirection === 'asc', 'bi-arrow-down': sortField === 'destino' && sortDirection === 'desc'}"></i>
      </button>
      <button class="btn btn-sm btn-outline-secondary me-2" (click)="changeSort('dias')">
        Ordenar por Días
        <i class="bi" [ngClass]="{'bi-arrow-up': sortField === 'dias' && sortDirection === 'asc', 'bi-arrow-down': sortField === 'dias' && sortDirection === 'desc'}"></i>
      </button>
      <button class="btn btn-sm btn-outline-secondary" (click)="changeSort('precio')">
        Ordenar por Precio
        <i class="bi" [ngClass]="{'bi-arrow-up': sortField === 'precio' && sortDirection === 'asc', 'bi-arrow-down': sortField === 'precio' && sortDirection === 'desc'}"></i>
      </button>
    </div>
    
    <div *ngIf="filteredViajes.length === 0" class="alert alert-info">
      No hay viajes registrados en este momento.
    </div>
    <div class="row">
      <div class="col-md-4 mb-4" *ngFor="let viaje of filteredViajes">
        <div class="lc-block card shadow-sm bordeC">
          <div class="card-header d-flex justify-content-between align-items-end py-3 headerC">
            <div>
              <span>Agencia<br></span>
              <span class="fw-semibold mb-0">{{ viaje.agencia }}</span>
            </div>
            <span class="badge bg-success-50 border border-success-subtle fw-light text-success-400 bg-verde">{{ viaje.dias }} días</span>
          </div>
          <div class="card-body">
            <ul class="list-group list-group-flush small">
              <li class="lc-block list-group-item d-flex align-items-center border-0 ps-0 gap-2">
                <svg xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" fill="currentColor" viewBox="0 0 16 16">
                  <path d="M11 6.5a.5.5 0 0 1 .5-.5h1a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5h-1a.5.5 0 0 1-.5-.5v-1z"/>
                  <path d="M3.5 0a.5.5 0 0 1 .5.5V1h8V.5a.5.5 0 0 1 1 0V1h1a2 2 0 0 1 2 2v11a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V3a2 2 0 0 1 2-2h1V.5a.5.5 0 0 1 .5-.5zM1 4v10a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1V4H1z"/>
                </svg>
                <p class="mb-0">Origen: {{ viaje.origen }}</p>
              </li>
              <li class="lc-block list-group-item d-flex align-items-center border-0 ps-0 gap-2">
                <svg xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" fill="currentColor" viewBox="0 0 16 16">
                  <path d="M14.778.085A.5.5 0 0 1 15 .5V8a.5.5 0 0 1-.314.464L14.5 8l.186.464-.003.001-.006.003-.023.009a12.435 12.435 0 0 1-.397.15c-.264.095-.631.223-1.047.35-.816.252-1.879.523-2.71.523-.847 0-1.548-.28-2.158-.525l-.028-.01C7.68 8.71 7.14 8.5 6.5 8.5c-.7 0-1.638.23-2.437.477A19.626 19.626 0 0 0 3 9.342V15.5a.5.5 0 0 1-1 0V.5a.5.5 0 0 1 1 0v.282c.226-.079.496-.17.79-.26C4.606.272 5.67 0 6.5 0c.84 0 1.524.277 2.121.519l.043.018C9.286.788 9.828 1 10.5 1c.7 0 1.638-.23 2.437-.477a19.587 19.587 0 0 0 1.349-.476l.019-.007.004-.002h.001M14 1.221c-.22.078-.48.167-.766.255-.81.252-1.872.523-2.734.523-.886 0-1.592-.286-2.203-.534l-.008-.003C7.662 1.21 7.139 1 6.5 1c-.669 0-1.606.229-2.415.478A21.294 21.294 0 0 0 3 1.845v6.433c.22-.078.48-.167.766-.255C4.576 7.77 5.638 7.5 6.5 7.5c.847 0 1.548.28 2.158.525l.028.01C9.32 8.29 9.86 8.5 10.5 8.5c.668 0 1.606-.229 2.415-.478A21.317 21.317 0 0 0 14 7.655V1.222z"/>
                </svg>
                <p class="mb-0">Destino: {{ viaje.destino }}</p>
              </li>
              <li class="lc-block list-group-item d-flex align-items-center border-0 ps-0 gap-2">
                <svg xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" fill="currentColor" viewBox="0 0 16 16">
                  <path d="M4 .5a.5.5 0 0 0-1 0V1H2a2 2 0 0 0-2 2v1h16V3a2 2 0 0 0-2-2h-1V.5a.5.5 0 0 0-1 0V1H4V.5zM16 14V5H0v9a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2zm-3.5-7h1a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5h-1a.5.5 0 0 1-.5-.5v-1a.5.5 0 0 1 .5-.5z"/>
                </svg>
                <p class="mb-0">Precio: {{ viaje.precio | currency:'USD':'symbol':'1.2-2' }}</p>
              </li>
            </ul>
          </div>
          <div class="card-footer bg-gray-50 footerC">
            <div class="lc-block d-flex align-items-center">
              <button class="btn btn-primary btn-sm" (click)="confirmarEliminar(viaje)">
                Eliminar Viaje
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash" viewBox="0 0 16 16">
                  <path d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5Zm2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5Zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6Z"/>
                  <path d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1v1ZM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4H4.118ZM2.5 3h11V2h-11v1Z"/>
                </svg>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
