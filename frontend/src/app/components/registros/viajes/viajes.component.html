<section class="overflow-hidden position-relative bg-body-secondary">
    <div class="container">
        <div class="row align-items-center vh-100">
            <div class="col-12 col-md-8 col-lg-6 mx-auto">
                <div class="text-center mb-5">
                    <a href="#" id="gotoHome">
                        <img class="img-fluid mb-3" src="../../../../assets/img/destination.png" width="48" height="48"
                            alt="Logo" />
                    </a>
                    <p class="fw-semibold fs-4 ls-n1">Registra un Viaje</p>
                </div>

                <div class="card mb-5 p-3 p-sm-5">
                    <div class="card-body">
                        <form [formGroup]="form_register" (ngSubmit)="registerViaje()" class="needs-validation" novalidate>
                            <div class="mb-4">
                                <label for="agencia" class="form-label">Nombre de la agencia</label>
                                <input formControlName="agencia" type="text" class="form-control" id="agencia"
                                    name="agencia" placeholder="Ingresa el nombre de la agencia" required />
                            </div>

                            <div class="mb-4">
                                <label for="origen" class="form-label">Ciudad de origen</label>
                                <input formControlName="origen" type="text" class="form-control" id="origen"
                                    name="origen" placeholder="Ingresa la ciudad de origen" required />
                            </div>

                            <div class="mb-4">
                                <label for="destino" class="form-label">Ciudad de destino</label>
                                <input formControlName="destino" type="text" class="form-control" id="destino"
                                    name="destino" placeholder="Ingresa la ciudad de destino" required />
                            </div>

                            <div class="mb-4">
                                <label for="dias" class="form-label">Días de vuelo</label>
                                <input formControlName="dias" type="number" class="form-control" id="dias"
                                    name="dias" placeholder="Ingresa los días de vuelo" required min="1" />
                            </div>

                            <div class="mb-5">
                                <label for="precio" class="form-label">Precio de vuelo</label>
                                <div class="input-group">
                                    <span class="input-group-text">$</span>
                                    <input formControlName="precio" type="number" class="form-control" id="precio"
                                        name="precio" placeholder="Ingresa el precio del vuelo" required
                                        step="0.1" />
                                </div>
                            </div>

                            <button class="btn btn-primary w-100" type="submit">
                                Registrar Viaje
                            </button>
                        </form>
                    </div>
                </div>

                <div class="text-center">
                    <p class="small">
                       <a id="gotoViajesList" style="color: blue; cursor: pointer; text-decoration: underline;" (click)="Regresar()" >Regresar</a>
                    </p>
                </div>
            </div>
        </div>
    </div>
</section>

<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>
