    <section class="overflow-hidden position-relative bg-body-secondary">
        <div class="container">
            <div class="row align-items-center vh-100">
                <div class="col-12 col-md-8 col-lg-6 mx-auto">
                    <div class="text-center mb-5">
                        <a href="#" id="gotoHome">
                            <img class="img-fluid mb-3" src="../../../../assets/img/sedan.png" width="48" height="48"
                                alt="Logo" />
                        </a>
                        <p class="fw-semibold fs-4 ls-n1">Registra un Auto</p>
                    </div>

                    <div class="card mb-5 p-3 p-sm-5">
                        <div class="card-body">
                            <form [formGroup]="form_register" (ngSubmit)="registerAuto()" class="needs-validation" novalidate>
                                <div class="mb-4">
                                    <label for="agencia" class="form-label">Nombre de la agencia</label>
                                    <input formControlName="agencia" type="text" class="form-control" id="agencia"
                                        name="agencia" placeholder="Ingresa el nombre de la agencia" required />
                                </div>

                                <div class="mb-4">
                                    <label for="marca" class="form-label">Marca</label>
                                    <input formControlName="marca" type="text" class="form-control" id="marca"
                                        name="marca" placeholder="Ingresa la marca del auto" required />
                                </div>

                                <div class="mb-4">
                                    <label for="placa" class="form-label">Placa</label>
                                    <input formControlName="placa" type="text" class="form-control" id="placa"
                                        name="placa" placeholder="Ingresa la placa del auto" required />
                                </div>

                                <div class="mb-4">
                                    <label for="modelo" class="form-label">Modelo</label>
                                    <input formControlName="modelo" type="text" class="form-control" id="modelo"
                                        name="modelo" placeholder="Ingresa el modelo del auto" required />
                                </div>

                                <div class="mb-4">
                                    <label for="precio" class="form-label">Precio</label>
                                    <div class="input-group">
                                        <span class="input-group-text">$</span>
                                        <input formControlName="precio" type="number" class="form-control" id="precio"
                                            name="precio" placeholder="Ingresa el precio del auto" required
                                            step="0.1" />
                                    </div>
                                </div>

                                <div class="mb-5">
                                    <label for="ciudad" class="form-label">Ciudad</label>
                                    <input formControlName="ciudad" type="text" class="form-control" id="ciudad"
                                        name="ciudad" placeholder="Ingresa la ciudad donde se encuentra el vehÃ­culo"
                                        required />
                                </div>

                                <button class="btn btn-primary w-100" type="submit">
                                    Registrar Auto
                                </button>
                            </form>
                        </div>
                    </div>

                    <div class="text-center">
                        <p class="small">
                            <a id="gotoCarList" style="color: blue; cursor: pointer; text-decoration: underline;" (click)="goToGestionAutos()">Regresar</a>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>
